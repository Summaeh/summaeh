{% extends "base.html" %}
{% block content %}
<style type="text/css">
  #video {
    text-align: center;
    border: 1px solid black;
    min-height: 200px;
    margin-right: 20px;
    margin-top: 50px;
  }

</style>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center blue-text text-accent-2">Summâe - Somas com Chápeu</h1>
      <div class="row center">
        <!-- <h5 class="header col s12 light">Uma descrição legal aqui!</h5> -->
      </div>

      <div class="row">
        <div class="col s12 m8">
        <!-- First Card -->
          <div class="card blue darken-3">
            <div class="card-content white-text" style="min-height: 400px;">
              <span id="title" class="card-title">VÍDEO SUMMAÊ + RECENTE</span>
              <div style="margin-top: 20px;">
                <h6> <b> Nome:</b> {{ video.name }} <br> </h6>
              </div>
              <iframe src="{{ video.link }}" width="560" height="315"
                       frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
        <div class="col s12 m4">
          <!-- Second Card -->
          <div class="card blue darken-3">
            <div class="card-content white-text" style="padding-bottom: 0px;">
              <span class="card-title">Busca de Vídeos</span>
              <br>
              Deseja buscar por:

              <p style="width:400px;">
                <input class="with-gap" name="search_type" type="radio" id="id_video"  />
                <label for="id_video" >Id do Vídeo</label> <br>
                <input class="with-gap" name="search_type" type="radio" id="id_area"/>
                <label for="id_area" >Id da Área do Vídeo</label>
              </p>

              <p>
                <input class="with-gap" name="search_type" type="radio" id="title"  />
                <label for="title" >Titulo</label> <br>
                <input class="with-gap" name="search_type" type="radio" id="author"  />
                <label for="author" >Autor</label> <br>
                <input class="with-gap" name="search_type" type="radio" id="description"  />
                <label for="description" >Descrição</label>
              </p>

              <div class="row">
                <div class="input-field col s8">
                  <input id="search" type="text" placeholder="Conteúdo da busca">
                </div>
              </div>
            </div>
            <div class="card-action">
              <a href="#">Buscar</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
